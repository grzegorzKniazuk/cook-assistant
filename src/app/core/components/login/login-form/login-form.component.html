<form [formGroup]="loginForm">
  <div>
    <app-validation-feedback controlName="username"></app-validation-feedback>
    <input type="text" id="username" class="fixed" formControlName="username" (focus)="removeAlert()">
    <label for="username">Nazwa użytkownika</label>
  </div>
  <div>
    <app-validation-feedback controlName="password"></app-validation-feedback>
    <input type="password" id="password" class="fixed" formControlName="password" (focus)="removeAlert()">
    <label for="password">Hasło</label>
  </div>
</form>
<div>
  <button class="fixed primary" [disabled]="loginForm.invalid" (click)="login()">Zaloguj</button>
  <button class="fixed secondary" routerLink="password-recovery">Przypomnij hasło</button>
</div>
<div class="notify">
  <ng-container #notify></ng-container>
</div>
